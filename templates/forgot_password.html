{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<!-- Navigation -->
<nav class="navbar" style="background: transparent !important; box-shadow: none;">
    <div class="container">
        <div class="nav-brand">
            <span style="color: white;">Haven</span>
        </div>
        <ul class="nav-links">
            <li><a style="color: white;" href="{{ url_for('auth.logout') }}">Home</a></li>
        </ul>
    </div>
</nav>

<div class="forgot-password-body">
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form action="{{ url_for('auth.forgot_password') }}" method="POST">
            <div class="form-control">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" name="email" placeholder="Email:" required>
            </div>

            
            <div style="padding: 10px 90px;">
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
