{% extends "base.html" %}

{% block content %}

<div class="content">
    <header>
        <h1>Manage Victims</h1>
        <label for="search">Search:</label>
        <input type="text" id="searchvictim" placeholder=" Search by Name or ID">
        <select id="Gender">
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <button class="add-btn">Add Victim</button>
    </header>

    <table id="victimsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Daniel</td>
                <td>Female</td>
                <td>Nakuru</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Dark Mode Toggle -->
<div class="settings-section">
    <h2>Appearance</h2>
    <label class="toggle-switch">
        <input type="checkbox" class="toggle-btn">
        <span class="slider round"></span>
    </label>
</div>

{% endblock %}
