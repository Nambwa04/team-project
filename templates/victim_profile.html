{% extends "base.html" %}

{% block title %}Victim Profile{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <div class="profile-image">
            <img src="{{ url_for('static', filename='images/default-profile.jpg') }}" alt="Profile Picture" id="profilePic">
        </div>
        <div class="profile-info">
            <h1>{{ profile.username or user.username }}</h1>
            <p>{{ profile.email or user.email }}</p>
        </div>
        <div class="profile-actions">
            <a href="{{ url_for('auth.logout') }}" class="btn btn-logout">
                <ion-icon name="log-out-outline"></ion-icon>
                Logout
            </a>
        </div>
    </div>

    <div class="profile-details">
        <form action="{{ url_for('victimProfile.update_profile') }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ profile.username }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ profile.email }}" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value="{{ profile.phone }}" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="{{ profile.location }}" required>
            </div>

            <div class="form-group">
                <label for="case_description">Case Description:</label>
                <textarea id="case_description" name="case_description" rows="4">{{ profile.case_description }}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
