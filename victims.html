<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Victims</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="admin.html"> Dashboard</a></li>
            <li><a href="victims.html" class="active"> Manage Victims</a></li>
            <li><a href="Responders.html"> Manage Responders</a></li>
            <li><a href="Organizations.html"> Manage Organizations</a></li>
            <li><a href="Resources.html"> Educational Resources</a></li>
            <li><a href="Settings.html"> Settings</a></li>
            <li><a href="Logout.html"> Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <h1>Manage Victims</h1>
            <label for="search">Search:</label>
            <input type="text" id="searchvictim" placeholder=" Search by Name or ID">
            <select id="Gender">
                <option value="">Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <button class="add-btn">Add Victim</button>
        </header>

        <table id="victimsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Daniel</td>
                    <td>Female</td>
                    <td>Nakuru</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="settings-section">
        <h2>Appearance</h2>
        <label class="toggle-switch">
            <input type="checkbox" class="toggle-btn">
            <span class="slider round"></span>
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
