<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register | Gender-based Violence Prevention and InterventionÂ System</title>
        <link rel="stylesheet" href="static/styles.css">
    </head>
    <body>
        <div class="Login-body">
            <div class="Register-container">
                <form action="Dashboard.html" method="POST">
                    
                    <h2>Create Your Account</h2>

                    <div class="Rdatafield">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="name" name="name" required>
                        <label for="name">Full Name:</label>
                    </div>

                    <div class="Rdatafield">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email:</label>
                    </div>

                    <div class="Rdatafield">
                        <ion-icon name="phone-portrait-outline"></ion-icon>
                        <input type="number" id="phone" name="phone" required>
                        <label for="phone">Phone Number:</label>
                    </div>

                    <!--<div>
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" required>
                                    <option value="" disabled selected>Select your gender</option>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                    <option value="prefer-not-to-say">Prefer not to say</option>
                            </select>
                    </div>-->

                    <div class="Rdatafield">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" name="password" required>
                        <small id="password-strength"></small>
                        <label for="password">Password:</label>
                    </div>

                    <div class="Rdatafield">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <label for="confirm-password">Confirm Password:</label>
                    </div>
                        
                    <div>
                        <button type="submit" class="Login-btn">Submit</button>
                    </div>

                    <div class="RRegister">
                        <p>Already have an account? <a href="Login.html" id="sign-up-redirect">Login</a></p>
                    </div>

                </form>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="static/script.js"></script>
    </body>
</html>
